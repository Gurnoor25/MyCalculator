<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main-container">
        <div id="input-screen">
            <input type="text" id="screen" placeholder="🏎" class="display-text" onblur="getVal">
        </div>
        <div id="input-container">
            
                <button class="operator AC"><h2 >AC</h2></button>
                <button class="operator =>"><h2 >=></h2></button>
                <button class="operator )"><h2 >)</h2></button>
                <button class="operator %"><h2 >%</h2></button>
                
            
            
            
                <button class="number 7"><h2 >7</h2></button>
                <button class="number 8"><h2 >8</h2></button>
                <button class="number 9"><h2 >9</h2></button>
                <button class="operator /"><h2 >/</h2></button>

            
            
            
                <button class="number 4"><h2 >4</h2></button>
                <button class="number 5"><h2 >5</h2></button>
                <button class="number 6"><h2 >6</h2></button>
                <button class="operator -"><h2 >-</h2></button>

            

            
                <button class="number 1"><h2 >1</h2></button>
                <button class="number 2"><h2 >2</h2></button>
                <button class="number 3"><h2 >3</h2></button>
                <button class="operator +"><h2 >+</h2></button>

           

            
                <button class="operator dot"><h2 >.</h2></button>
                <button class="number 0"><h2 >0</h2></button>
                <button class="operator mul"><h2 >*</h2></button>
                <button class="operator =" ><h2 >=</h2></button>

            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            </div>


        </div>
    </div>
    
 <script src="./index.js"></script>   
</body>
</html>
